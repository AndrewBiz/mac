# Foto event profile
# Паспорт фотособытия

# День рождения тестя празднуем скромно в квартире

---
:input_parameter:
  :foto_ext: [jpg, jpeg, JPG] #foto extentions
  :event_date_start: "02.08.2011" #YYYY:mm:dd HH:MM:SS[.ss][+/-HH:MM]
  :event_date_end: "02.08.2011" #YYYY:mm:dd HH:MM:SS[.ss][+/-HH:MM]

:output_parameter:
  :event_ru: "ДР тестя Москва"
  :event_en: "Vladimir Smirnoff Birthday"
  :foto_author_aka: "ANB" #used in file name
  :foto_author: "Andrey Bizyaev (aka ANB)" #will be put into foto tag
# Ключевые слова
  :character_set: UTF8 #IPTC CodedCharacterSet
  :foto_keyword: "день рождения, москва, квартира смирновых" #XMP-dc:Subject (iPhoto Ok)
# Координаты места
  :gps_latitude: "55 37 25.37" #GPSLatitude=55 deg 37' 25.37"
  :gps_latitude_ref: N #'GPSLatitudeRef=N' = North 'S' = South
  :gps_longitude: "37 43 12.75" #GPSLongitude=37 deg 43' 12.75"
  :gps_longitude_ref: E #GPSLongitudeRef='E' = East 'W' = West
  :gps_altitude: 200m #GPSAltitude
  :gps_altitude_ref: "Above Sea Level" #GPSAltitudeRef=Below Sea Level
  

