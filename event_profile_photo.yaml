# Foto event profile. Attention! File code page should be UTF-8
# Паспорт фотособытия. Внимание! Кодировка файла должна быть UTF-8

---
:input_parameter:
  :foto_ext: [jpg, jpeg] #foto extentions

:event:
  :title_ru: "Москва ДР тестя" # Место Краткое название события
  :title_en: "Moscow V.Smirnoff Birthday" # Place Brief event name
# Период события
  :date_start: "2011-07-01 00:00:00 +0400" #YYYY-mm-dd HH:MM:SS[.ss][+/-HH:MM]
  :date_end: "2011-07-05 23:59:59 +0400" #YYYY-mm-dd HH:MM:SS[.ss][+/-HH:MM]

# **** Информация будет внесена в EXIF теги фотографий:
# Автор фотографий
  :author_nikname: "ANB" #used in file name
  :author: "Andrey Bizyaev (aka ANB)" #will be put into foto tag
# Ключевые слова 
  :character_set: UTF8 #IPTC CodedCharacterSet
# Желательно ответить на вопросы: Что, Кто, Где, Когда, Почему 
  :keywords: ["День рождения", "Смирновы", "Бизяевы", "Москва", "Квартира Смирновых"] #XMP-dc:Subject (iPhoto Ok)
# Координаты места
  :gps_latitude: "55 37 25.37" #GPSLatitude=55 deg 37' 25.37"
  :gps_latitude_ref: N #'GPSLatitudeRef=N' = North 'S' = South
  :gps_longitude: "37 43 12.75" #GPSLongitude=37 deg 43' 12.75"
  :gps_longitude_ref: E #GPSLongitudeRef='E' = East 'W' = West
  :gps_altitude: 200m #GPSAltitude
  :gps_altitude_ref: "Above Sea Level" #GPSAltitudeRef=Below Sea Level
# ****

# Источник изображения
  :method: "digital photo camera" #camera, scanner - Чем?/Как? Средство/Способ

# Описание - произвольный текст
# Описание события (Что? Объект)     
  :description_what: "День рождения тестя празднуем скромно в квартире"
# Перечень участников (Кто? Субъект)
  :description_who: "Бизяевы, Смирновы" 
# Описание места/мест (Где? Место)
  :description_where: "Москва, квартира Смирновых" 
# Описание времени (Когда? Время)
  :description_when: "вечер"
# Описание причины и цели (Почему?/Зачем? Цель/Причина)
  :description_why: "собрались поздравить"
# Каково было?
  :description_how: "Хорошо посидели, поговорили. Приятные воспоминания"
