# YAML ini file for the script generator
---
:input_parameter:
  :program_to_execute: "mv"
  :mov_ext: [avi, mov, mkv] #movie extentions
  :sbt_ext: [srt, idx]  #subtitle extention
  :script_name: "1_ren_movie.sh"
  :output_path: "/Volumes/WD/mov/1_renamed"
  :mov_regexp: "(?<season>\\d\\d)x(?<episode>\\d\\d).*\\-\\s*(?<name>.*)" #movie
  :srt_regexp: "(?<season>\\d\\d)x(?<episode>\\d\\d).*\\-\\s*(?<name>.*)" #subtitle

:output_parameter:
  :file_prefix: "Friends." #
  :subtitle_lang: "eng"
